<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="../static/js/loggedIn.js"></script>
   

    
   
   

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Weight Monitor</a>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- To be added later?
            <li class="nav-item"> 
              <a class="nav-link active" href="/about">About Project</a>
            </li>-->
          </ul>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 offset-7">
              
              <li class="nav-item"> 
                <a class="nav-link active" href="/register" id="register-button">Register</a>
              </li>

              <li class="nav-item"> 
                <a class="nav-link active" href="/login" id="login-button">Login</a>
              </li>

              
              
            </ul>
          </nav>

          <!--JS for flashing messages like invalid logins-->
          <div class="row col-6 offset-4" >
            {% for msg in get_flashed_messages() %}
              <h3 class="flash-msg">
                {{ msg }}
              </h3>
            {% endfor %}
          </div>

         

   {% block body%}

   {% endblock %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>

</html>
