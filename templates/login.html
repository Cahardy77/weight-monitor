{% extends 'base.html' %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="container card">
      <h1 class="display-3 text-center">Login</h1>
      <form action="/login" method="POST">
       
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" name="email" aria-describedby="emailMsg" placeholder="Enter email">
          <small id="emailMsg" class="form-text text-muted">Welcome Back!</small>
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" name="password" aria-describedby="passwordMsg" placeholder="Enter password">
          <small id="passwordMsg" class="form-text text-muted">It's a secret..</small>
        </div>

        <div class="form-group">
          <input class="btn btn-primary" type="submit">
        </div>
      </form>

    </div>
  </div>
</div>

{% endblock %}
